<h6 class="card-subtitle mb-2 text-muted"> - {{quoty.author}} <span id="when">Posted: {{quoty.datePosted|datePipe}} days ago.</span> </h6>
<div class="container-fluid" id="buttons">
  <button class="btn btn-sm btn-success" (click)='upvote()'>{{quoty.upVotes}} <i class="fa fa-thumbs-up" id="upVotes"></i> Like</button> 
  <button class="btn btn-sm hate" id="hate" (click)='downvote()'>{{quoty.downVotes}} <i class="fa fa-thumbs-down" id="downVotes">Dislike</i></button> 
  <button class="btn btn-sm btn-danger" id="del" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete"> Delete</i></button> 
</div>
