<ul *ngFor = 'let quote of quotes'> 
    <div *ngIf='quote.upvotes == highest && quote.upvotes >0; then highlight else empty'>

    </div>
    <ng-template #highlight>
        <li appHighlight>{{ quote.name }} <span >{{quote.quote}}<span >{{quote.author}}</span></span><span >{{quote.upvotes}}</span> <span class="ml-3">{{quote.downvotes}}</span></li>

    </ng-template>
    <ng-template #empty>
        <li>{{ quote.name }} <span >{{quote.quote}}<span >{{quote.author}}</span></span><span >{{quote.upvotes}}</span> <span class="ml-3">{{quote.downvotes}}</span></li>
    </ng-template>
    <app-quote-detail [quote]="quote"></app-quote-detail>
</ul>
