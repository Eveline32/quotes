<div class="overlay">
    <h1>
      Welcome to Quote Application
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <app-quotes-form (add)="addedQuote($event)">
          </app-quotes-form>
        </div>
        <div class="col-lg-8">
          <div class="all-cards mt-2">
            <div *ngFor="let quote of sortQuotes let i= index" class="card" style="width: 24rem;"  >
              <div class="card-body">
                <h4 class="card-title" appHighlightQoute >{{quote.title}} <button (click)='displayInfo(i)' class="btn btn-info btn-sm" id="quotes-button" >See More</button></h4>
                <p class="card-text" id="param">{{quote.quote}}</p>
                <app-quote-details *ngIf='quote.showInfo' bind-quoty='quote' (isRead)='quoteDelete($event,i)'></app-quote-details>
                <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name}}</span><span id="date">on: <span id="datecolor">{{quote.datePosted|date:'short'}}</span></span></span>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
